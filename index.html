<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Jomhuria&family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&family=Work+Sans:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="up">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="down">
        <img src="images/icon-document.svg" alt="">
        <img src="images/icon-folder.svg" alt="">
        <img src="images/icon-upload.svg" alt="">
      </div>
    </div>
    <div class="card">
      <p>You 've used <span>865 GB</span> of your charge</p>
      <div class="range">
        <span></span>
        <div class="alert" style="font-size: 14px;"><span style="font-weight: 700;font-size: 26px;">185</span> GB LEFT</div>
      </div>
      <div class="storage">
        <p>0 Gb</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>
</body>
</html>
